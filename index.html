<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <title>The test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/null.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header class="header">
    </header>
    <main>
        <section class="master">
            <h1 class="master__title">Подсказки по организациям</h1>
            <div class="master__wrapper">
                <form name="send" id="sendForm" accept-charset="utf-8">
                    <fieldset>
                        <fieldset>
                            <div class="master__container-input">
                                <label for="size_1">Компания или ИП</label>
                                <input type="text" name="size" id="party" class="master__input" placeholder="Введите ИНН">
                            </div>
                        </fieldset>
                        <fieldset>
                            <p id="type"></p>
                            <div class="master__container-input">
                                <label for="size_2">Краткое наименование</label>
                                <input type="text" name="size" id="name_short" class="master__input">
                            </div>
                            <div class="master__container-input">
                                <label for="size_3">Полное наименование</label>
                                <input type="text" name="size" id="name_full" class="master__input">
                            </div>
                            <div class="master__container-input">
                                <label for="size_4">ИНН / КПП</label>
                                <input type="text" name="size" id="inn_kpp" class="master__input">
                            </div>
                            <div class="master__container-input">
                                <label for="size_5">Адрес</label>
                                <input type="text" name="size" id="address" class="master__input">
                            </div>
                        </fieldset>
                  </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>

<script src="./index.js"></script>
